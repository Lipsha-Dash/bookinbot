<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Bot</title>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #b5b9ff;
        }
        .navbar {
            width: 100%;
            background-color: #97a2ff;
            color: white;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: normal;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px; /* Adjusted for navbar height */
        }
        .welcome-message {
            margin-top: 40px;
            font-size: 2.5em;
            font-weight: bold;
            color: #ffffff;
        }
        .description {
            margin: 40px 0;
            font-size: 1.0em;
            color: #555;
        }
        .bot-link {
            margin: 20px 0;
        }
        .bot-link img {
            max-width: 150px;
            cursor: pointer;
            border-radius: 50%;
        }
        .contact-info {
            text-align: center;
            margin: 40px auto; 
            width: 100%; 
        }
        
        .contact-heading {
            font-weight: bold; 
            margin-bottom: 20px; 
        }
        
        .contact-details {
            display: flex;
            justify-content: center; 
            gap: 20px; 
        }
        
        .contact-link {
            display: inline-block;
        }
        
        .contact-icon {
            width: 40px; 
            height: auto;
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Hotel Booking Bot</h1>
    </div>
    <div class="container">
        <div class="welcome-message">
            Welcome to Our Hotel Booking Bot!
        </div>
        <div class="description">
            This bot helps you easily book a hotel room. You can choose from various room types, specify your check-in date, and the number of nights and guests. The bot will confirm your booking details and assist you throughout the process.
        </div>
        <div class="bot-link">
            <a href="BOT_URL" target="_blank">
                <img src="https://cdn.dribbble.com/userupload/13209651/file/original-9ff9b92003a369b18f13469f327dad7d.gif" alt="Book with our bot">
            </a>
        </div>
    </div>
    <div class="contact-info">
        <div class="contact-heading">Contact</div>
        <div class="contact-details">
            <a>
                <img src="https://icon.signature.email/social/email-circle-small-1493b3-FFFFFF.png" alt="Email" class="contact-icon">
            </a>
            <a>
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-128.png" alt="LinkedIn" class="contact-icon">
            </a>
            <a>
                <img src="https://icon.signature.email/social/linkedin-circle-small-0077b5-FFFFFF.png" alt="Facebook" class="contact-icon">
            </a>
        </div>
    </div>

</body>
</html>
